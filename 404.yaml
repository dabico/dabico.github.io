id: 404
path:
description: The page you were looking for could not be found
keywords:
  - 404
  - not found
tagline: Not found!
commands:
  - command: cat 404.txt
    output: |-
      <pre><code>
            .o     .oooo.         .o
          .d88    d8P'`Y8b      .d88
        .d'888   888    888   .d'888
      .d'  888   888    888 .d'  888
      88ooo888oo 888    888 88ooo888oo
           888   `88b  d88'      888
          o888o   `Y8bd8P'      o888o

                  NOT FOUND</code></pre>
action:
  command: clear
  href: /
scripts: |-
  <script>
      (function () {
          const path = window.location.pathname.substring(1);
          const text = `realpath: ${path}: No such file or directory`;
          const command = document.createElement("span");
          command.classList.add("command");
          command.dataset.text = `realpath ${path}`;
          const blinker = document.createElement("span");
          blinker.classList.add("blinker");
          const prompt = document.createElement("div");
          prompt.classList.add("prompt");
          prompt.innerHTML = "&gt;";
          prompt.append(command);
          prompt.append(blinker);
          const paragraph = document.createElement("p");
          paragraph.innerText = text;
          const output = document.createElement("div");
          output.classList.add("output");
          output.hidden = true;
          output.append(paragraph);
          const section = document.createElement("div");
          section.classList.add("section");
          section.hidden = true;
          section.append(prompt);
          section.append(output);
          const terminal = document.querySelector(".terminal");
          terminal.prepend(section);
      })();
  </script>
